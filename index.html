<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    
    <div class="container">

        <!-- Choose level buttons -->
        <div class="levels">
            <button class="btn btn__easy">Easy</button>
            <button class="btn btn__normal">Normal</button>
            <button class="btn btn__hard">Hard</button>
        </div><!-- End level buttons -->

        <!-- Score -->
        <div class="score">
            <!-- Score Hit -->
            <span class="score__hit">Hit: 
                <span class="score__hit_number">2</span>
            </span>
            <!-- Score Miss -->
            <span class="score__miss">Miss:
                <span class="score__mis_number">3</span>
            </span>
            <!-- Score Left -->
            <span class="score__left">Left: 
                <span class="score__left_number">21</span>
            </span>
        </div><!-- End Score -->

        <!-- Start game button -->
        <div class="start">
            <button class="btn btn__start">Start game</button>
        </div><!-- End Start game button -->

        <!-- Number monitor -->
        <div class="monitor">
            <span class="monitor__number">10</span>
        </div><!-- End number monitor -->

        <!-- Letter input -->
        <div class="input">
            <span class="input__leter">Input letter</span>
        </div><!-- End Letter input -->
        
        <!-- Keyboard layout -->
        <div class="keyboard-layout">
            <!-- Keyboard row 1 -->
            <div class="row row__1">
                <span class="key">Q 
                    <span class="number">[17]</span>
                </span>
                <span class="key">W
                    <span class="number">[23]</span>
                </span>
                <span class="key">E
                    <span class="number">[5]</span>
                </span>
                <span class="key">R
                    <span class="number">[18]</span>
                </span>
                <span class="key">T
                    <span class="number">[20]</span>
                </span>
                <span class="key">Y
                    <span class="number">[25]</span>
                </span>
                <span class="key">U
                    <span class="number">[21]</span>
                </span>
                <span class="key">I
                    <span class="number">[9]</span>
                </span>
                <span class="key">O
                    <span class="number">[15]</span>
                </span>
                <span class="key">P
                    <span class="number">[16]</span>
                </span>
            </div><!-- END Row 1 -->

            <!-- Keyboard row 2 -->
            <div class="row row__2">
                <span class="key">A
                    <span class="number">[1]</span>
                </span>
                <span class="key">S
                    <span class="number">[19]</span>
                </span>
                <span class="key">D
                    <span class="number">[4]</span>
                </span>
                <span class="key">F
                    <span class="number">[6]</span>
                </span>
                <span class="key">G
                    <span class="number">[7]</span>
                </span>
                <span class="key">H
                    <span class="number">[8]</span>
                </span>
                <span class="key">J
                    <span class="number">[10]</span>
                </span>
                <span class="key">K
                    <span class="number">[11]</span>
                </span>
                <span class="key">L
                    <span class="number">[12]</span>
                </span>
            </div><!-- END Row 2 -->

            <!-- Keyboard row 3 -->
            <div class="row row__3">
                <span class="key">Z
                    <span class="number">[26]</span>
                </span>
                <span class="key">X
                    <span class="number">[24]</span>
                </span>
                <span class="key">C
                    <span class="number">[3]</span>
                </span>
                <span class="key">V
                    <span class="number">[22]</span>
                </span>
                <span class="key">B
                    <span class="number">[2]</span>
                </span>
                <span class="key">N
                    <span class="number">[14]</span>
                </span>
                <span class="key">M
                    <span class="number">[13]</span>
                </span>
            </div><!-- END Row 3 -->
        </div><!-- END Keyboard Layout -->


    </div><!-- END Container -->

    <script src="main.js"></script>
</body>
</html>
