<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    
    <!-- Wrap for center -->
    <div class="wrapper">

        <!-- Grid Container -->
        <div class="container">

            <!-- Choose level buttons -->
            <div class="levels">
                <p>Level</p>
                <div class="levels__easy">
                    <input type="radio" name="level" id="easy" value="Easy">
                    <span class="radio-circle"></span>
                    <label for="easy" class="radio radio__easy">Easy</label>
                </div>
                
                <div class="levels__normal">
                    <input type="radio" name="level" id="normal" value="Normal">
                    <span class="radio-circle"></span>
                    <label for="normal" class="radio radio__normal">Normal</label>
                </div>

                <div class="levels__hard">
                    <input type="radio" name="level" id="hard" value="Hard">
                    <span class="radio-circle"></span>
                    <label for="hard" class="radio radio__hard">Hard</label>
                </div>
            </div><!-- End level buttons -->

            <!-- Center Game Data -->
            <div class="start-and-input">
                <!-- Start game button -->
                <div class="start">
                    <button class="btn btn__start">Start game</button>
                </div><!-- End Start game button -->

                <!-- Number monitor -->
                <div class="monitor">
                    <span class="monitor__number">10</span>
                </div><!-- End number monitor -->

                <!-- Letter input -->
                <div class="input">
                    <input type="text" class="input-letter" id="input" placeholder="Input letter">
                </div><!-- End Letter input  -->
            </div><!-- End Center Game Data -->
            
            <!-- Score -->
            <div class="scores">
                <p>Score</p>
                <!-- Score Hit -->
                <div class="score score__hit">Hit: 
                    <span class="score__hit_number">2</span>
                </div>
                <!-- Score Miss -->
                <div class="score score__miss">Miss:
                    <span class="score__mis_number">3</span>
                </div>
                <!-- Score Left -->
                <div class="score score__left">Left: 
                    <span class="score__left_number">21</span>
                </div>
            </div><!-- End Scores -->

            <!-- Keyboard layout -->
            <div class="keyboard-layout">
                <!-- Keyboard row 1 -->
                <div class="row row__1">
                    <span class="key">
                        <span class="number">17</span><br>Q
                    </span>
                    <span class="key">
                        <span class="number">23</span><br>W
                    </span>
                    <span class="key">
                        <span class="number">5</span><br>E
                    </span>
                    <span class="key">
                        <span class="number">18</span><br>R
                    </span>
                    <span class="key">
                        <span class="number">20</span><br>T
                    </span>
                    <span class="key">
                        <span class="number">25</span><br>Y
                    </span>
                    <span class="key">
                        <span class="number">21</span><br>U
                    </span>
                    <span class="key">
                        <span class="number">9</span><br>I
                    </span>
                    <span class="key">
                        <span class="number">15</span><br>O
                    </span>
                    <span class="key">
                        <span class="number">16</span><br>P
                    </span>
                </div><!-- END Row 1 -->

                <!-- Keyboard row 2 -->
                <div class="row row__2">
                    <span class="key">
                        <span class="number">1</span><br>A
                    </span>
                    <span class="key">
                        <span class="number">19</span><br>S
                    </span>
                    <span class="key">
                        <span class="number">4</span><br>D
                    </span>
                    <span class="key">
                        <span class="number">6</span><br>F
                    </span>
                    <span class="key">
                        <span class="number">7</span><br>G
                    </span>
                    <span class="key">
                        <span class="number">8</span><br>H
                    </span>
                    <span class="key">
                        <span class="number">10</span><br>J
                    </span>
                    <span class="key">
                        <span class="number">11</span><br>K
                    </span>
                    <span class="key">
                        <span class="number">12</span><br>L
                    </span>
                </div><!-- END Row 2 -->

                <!-- Keyboard row 3 -->
                <div class="row row__3">
                    <span class="key">
                        <span class="number">26</span><br>Z
                    </span>
                    <span class="key">
                        <span class="number">24</span><br>X
                    </span>
                    <span class="key">
                        <span class="number">3</span><br>C
                    </span>
                    <span class="key">
                        <span class="number">22</span><br>V
                    </span>
                    <span class="key">
                        <span class="number">2</span><br>B
                    </span>
                    <span class="key">
                        <span class="number">14</span><br>N
                    </span>
                    <span class="key">
                        <span class="number">13</span><br>M
                    </span>
                </div><!-- END Row 3 -->
            </div><!-- END Keyboard Layout -->

        </div><!-- END Container -->
    </div><!-- END Wrapper -->

    <script src="main.js"></script>
</body>
</html>
