<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    
    <!-- Wrap for center -->
    <div class="wrapper">

        <!-- Grid Container -->
        <div class="container">

            <!-- Choose level buttons -->
            <div class="levels">
                <p>Level</p>
                <div class="levels__easy">
                    <input type="radio" name="level" id="easy" value="5000">
                    <span class="radio-circle"></span>
                    <label for="easy" class="radio radio__easy">Easy</label>
                </div>
                
                <div class="levels__normal">
                    <input type="radio" name="level" id="normal" value="3500" checked>
                    <span class="radio-circle"></span>
                    <label for="normal" class="radio radio__normal">Normal</label>
                </div>

                <div class="levels__hard">
                    <input type="radio" name="level" id="hard" value="2000">
                    <span class="radio-circle"></span>
                    <label for="hard" class="radio radio__hard">Hard</label>
                </div>
            </div><!-- End level buttons -->

            <!-- Center Game Data -->
            <div class="start-and-input">
                <!-- Start game button -->
                <div class="start">
                    <button class="btn btn__start">Start game</button>
                </div><!-- End Start game button -->

                <!-- Number monitor -->
                <div class="monitor">
                    <span class="monitor__number">0</span>
                </div><!-- End number monitor -->

                <!-- Letter input -->
                <div class="input">
                    <input type="text" class="input-letter" id="input" placeholder="Input letter">
                </div><!-- End Letter input  -->
            </div><!-- End Center Game Data -->
            
            <!-- Score -->
            <div class="scores">
                <p>Score</p>
                <!-- Score Hit -->
                <div class="score score__hit">Hit: 
                    <span class="score__hit_number">0</span>
                </div>
                <!-- Score Miss -->
                <div class="score score__miss">Miss:
                    <span class="score__miss_number">0</span>
                </div>
                <!-- Score Left -->
                <div class="score score__left">Left: 
                    <span class="score__left_number">26</span>
                </div>
            </div><!-- End Scores -->

            <!-- Keyboard layout -->
            <div class="keyboard-layout">

                <span class="key">A (1)</span>
                <span class="key">B (2)</span>
                <span class="key">C (3)</span>
                <span class="key">D (4)</span>
                <span class="key">E (5)</span>
                <span class="key">F (6)</span>
                <span class="key">G (7)</span>
                <span class="key">H (8)</span>
                <span class="key">I (9)</span>
                <span class="key">J (10)</span>
                <span class="key">K (11)</span>
                <span class="key">L (12)</span>
                <span class="key">M (13)</span>
                <span class="key">N (14)</span>
                <span class="key">O (15)</span>
                <span class="key">P (16)</span>
                <span class="key">Q (17)</span>
                <span class="key">R (18)</span>
                <span class="key">S (19)</span>
                <span class="key">T (20)</span>
                <span class="key">U (21)</span>
                <span class="key">V (22)</span>
                <span class="key">W (23)</span>
                <span class="key">X (24)</span>
                <span class="key">Y (25)</span>
                <span class="key">Z (26)</span>

            </div><!-- END Keyboard Layout -->

        </div><!-- END Container -->
    </div><!-- END Wrapper -->

    <script src="main.js"></script>
</body>
</html>
